server:
  port: 8080

spring:
  application:
    name: customer-api
  datasource:
    password: pass
    url: jdbc:postgresql://localhost:5432/customer-db
    username: mmutawe
  jpa:
    hibernate:
      ddl-auto: update
#      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

