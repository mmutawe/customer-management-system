      client:
        simple:
          instances:
            currency-exchange-service[0]:
              uri: http://customer-auth-api:8081
            currency-exchange-service[1]:
              uri: http://customer-auth-api:8082
  zipkin:
    base-url: http://localhost:9411

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka